<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="lab1-style.css">
  </head>
  <body>
    <script src="index.js"></script>
	<div class="join-page">
		<h1>Join the Tech Explorers Club</h1>
	</div>
	<form>
		<div>
			<h3>Full Name:</h3>
			<input type="text" id="fullname" name="fullname" placeholder="Enter your name">
			<h3>Email:</h3>
			<input type="text" id="email" name="email" placeholder="you@example.com">
			<h3>Age:</h3>
			<input type="number" id="age" name="age">
		</div>
		<div>
			<h3>User Type:</h3>
			<div class="radio-group">
				<label>
					<input type="radio" name="user_type" value="Student"> Student </label>
				<label><input type="radio" name="user_type" value="Professional"> Professional</label>
				<label><input type="radio" name="user_type" value="Hobbyist"> Hobbyist</label>
			</div>
			
			<h3>Interests:</h3>
			<span>
				<input type="checkbox" id="ai" name="ai" value="ai">
				<label for="ai">AI</label>
				<input type="checkbox" id="web" name="web" value="web">
				<label for="web">Web</label>
				<input type="checkbox" id="cybersecurity" name="cybersecurity" value="cybersecurity">
				<label for="cybersecurity">Cybersecurity</label>
			</span>
			
			<h3>Favourite Language:</h3>
			<select id="language" name="language">
			  <option value="java">java</option>
			  <option value="python">python</option>
			  <option value="C#">C#</option>
			  <option value="C++">C++</option>
			</select>

		</div>
		<h3>Why do you want to join?</h3>
		<textarea id="whyjoin" name="whyjoin" rows="4" cols="50"></textarea>
		
		<button type="submit">Submit</button>
	</form>
  </body>
</html>
